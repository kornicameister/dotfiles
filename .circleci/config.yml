---
version: 2
jobs:
  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:latest
    steps:
      - run:
          name: Install git & openssh
          command: |
            apk update
            apk add git openssh-client
      - checkout
      - run:
          name: Check Scripts
          command: |
            shellcheck install post-install pre-install --external-sources
            find bin/ -type f | xargs shellcheck --external-sources
            find .installer/ -type f | xargs shellcheck --external-sources
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  submodules:
    machine: true
    steps:
      - checkout
      - run:
          name: "Submodules :: checkout"
          command: |

            mods_done=$(
              git diff --stat --name-only HEAD HEAD~1 | \
                grep -E '\.gitmodules|dependencies\/' | wc -l
            )

            echo "Modifications done to submodules is ${mods_done}"

            [[ "${mods_done}" -le 1 ]] && {
              git submodule update --init --recursive --recommend-shallow;
              git submodule status
            } || echo "Nothing about submodules have changed, skipping"

workflows:
  version: 2
  verify:
    jobs:
      - submodules
      - shellcheck
