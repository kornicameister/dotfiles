---
x-build-steps: &build_steps
  steps:
    - run:
        name: Set DEBIAN_FRONTEND
        command: |
          export DEBIAN_FRONTEND=noninteractive
    - run:
        name: Install prerequistes
        command: |
          apt-get update -qq
          apt-get install git locales  -yqq
          apt-get autoclean -yqq
          apt-get autoremove -yqq
    - run:
        name: Configure timezone & timezone
        command: |
          locale-gen en_US.UTF-8
          ln -fs /usr/share/zoneinfo/Europe/Warsaw /etc/localtime
    - checkout
    - run:
        name: Checkout modules
        command: |
          git submodule update --init --recursive --recommend-shallow
    - run:
        name: Run an installation
        command: |
          ./install \
            "${CIRCLE_USERNAME}" \
            "${CIRCLE_BUILD_NUM}" \
            "${CIRCLE_USERNAME}@${CIRCLE_PROJECT_REPONAME}.${CIRCLE_BUILD_NUM}"

version: 2
jobs:
  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:latest
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            shellcheck install post-install pre-install --external-sources
            find bin/ -type f | xargs shellcheck --external-sources
            find .installer/ -type f | xargs shellcheck --external-sources
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  submodules:
    machine: true
    steps:
      - checkout
      - run:
          name: "Submodules :: checkout"
          command: |
            git submodule update --init --recursive --recommend-shallow
      - run:
          name: "Submodules :: status"
          command: |
            git submodule status

  build_ubuntu_19:
    docker:
      - image: ubuntu:19.04
    <<: *build_steps
    # build_ubuntu_18_10:
    #   docker:
    #     - image: ubuntu:18.10
    #   <<: *build_steps
    # build_mint:
    #   docker:
    #     - image: linuxmintd/mint19-amd64:latest
    #   <<: *build_steps

workflows:
  version: 2
  verify:
    jobs:
      - submodules
      - shellcheck
  build:
    jobs:
      - build_ubuntu_19
