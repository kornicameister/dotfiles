---

x-build-steps: &build_steps
  steps:
    - run:
        name: Install prerequistes
        command: |
          apt-get update -qq
          apt-get install git console-data -y
    - checkout
    - run:
        name: Configure timezone
        command: |
          ln -s /usr/share/zoneinfo/Europe/Warsaw /etc/localtime
    - run:
        name: Configure keyboard
        command: |
          loadkeys us
    - run:
        name: Checkout modules
        command: |
          git submodule update --init --recursive --recommend-shallow
    - run:
        name: Run an installation
        command: |
          ./install \
            "${CIRCLE_USERNAME}" \
            "${CIRCLE_BUILD_NUM}" \
            "${CIRCLE_USERNAME}@${CIRCLE_PROJECT_REPONAME}.${CIRCLE_BUILD_NUM}"

version: 2
jobs:

  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:latest
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            shellcheck install post-install pre-install --external-sources
            find bin/ -type f | xargs shellcheck --external-sources
            find .installer/ -type f | xargs shellcheck --external-sources
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  submodules:
    machine: true
    steps:
      - checkout
      - run:
          name: "Submodules :: checkout"
          command: |
            git submodule update --init --recursive --recommend-shallow
      - run:
          name: "Submodules :: status"
          command: |
            git submodule status

  build_steps: &build_steps
    steps:
      - checkout
      - run:
          name: Checkout modules
          command: |
            git submodules update --init --recursive --recommend-shallow
      - run:
          name: Run an installation
          command: |
            ./install \
              "${CIRCLE_USERNAME}" \
              "${CIRCLE_BUILD_NUM}" \
              "${CIRCLE_USERNAME}@${CIRCLE_PROJECT_REPONAME}.${CIRCLE_BUILD_NUM}"

  build_mint:
    docker:
      - image: linuxmintd/mint19-amd64:latest
    <<: *build_steps
  build_ubuntu_19:
    docker:
      - image: ubuntu:19.04
    <<: *build_steps
  build_ubuntu_18_10:
    docker:
      - image: ubuntu:18.10
    <<: *build_steps

workflows:
  version: 2
  verify:
    jobs:
      - submodules
      - shellcheck
  build:
    jobs:
      - build_mint
      - build_ubuntu_18_10
      - build_ubuntu_19

