[settings]
api_key = %API_KEY%
debug = false
hide_file_names = true
hide_project_names = true
hide_branch_names = true
exclude_unknown_project = false
exclude =
    ^COMMIT_EDITMSG$
    ^TAG_EDITMSG$
    ^/var/
    ^/etc/
    ^/tmp/
include =
    .*
offline = true
timeout = 30
hostname = %HOSTNAME%
