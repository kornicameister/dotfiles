---
- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- shell:
    - command: ./pre-install

- link:
    ~/.dotfiles: ""

    # vim stuff
    ~/.vim: vim
    ~/.vimrc: vimrc

    # neovim stuff
    ~/.config/nvim: nvim

    # git stuff
    ~/.gitignore: gitignore
    ~/.gitconfig:
      path: gitconfig
      if: |
        [[ ${CI:-False} ]] && exit 0 || exit 1
    ~/.git_template: git_template

    # zsh stuff
    ~/.zshrc: zsh/zshrc
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zlogin: zsh/zlogin
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zhooks: zsh/hooks.zsh
    ~/.zprezto: dependencies/prezto
    ~/.zgen: dependencies/zgen

    # fzf
    ~/.fzf: dependencies/fzf
    ~/.fzf.settings: fzf.settings

    # node
    ~/.nodenv: dependencies/nodenv
    ~/.nodenv/version: node-system-version
    ~/.npmrc.sh: npmrc.sh

    # pyenv
    ~/.pyenv: dependencies/pyenv
    ~/.pyenv.sh: pyenv.sh

    # ctags
    ~/.ctags: ctags

    # t - todos
    ~/.t.sh: t.sh
    ~/.local/bin/t: dependencies/t/t.py

    # custom application/tools configuration
    ~/.config:
      glob: true
      path: config/*

    # custom binaries
    ~/.local/bin:
      glob: true
      path: bin/*

- shell:
    - command: ./post-install
