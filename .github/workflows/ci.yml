---
name: Verify

"on": [push]

jobs:
  vint:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2.3.1
     - uses: actions/setup-python@v2.0.1
     - name: Install dependencies
       run: |
         pip install --upgrade pip
         pip install vim-vint==$(grep vim-vint < python-system-requirements.txt | awk -F'==' '{print $2}')
     - name: vint
       run: |
         vint -c -s -t --enable-neovim $(git ls-files -- 'vim/*.vim' 'nvim/*.vim' vimrc)
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: ludeeus/action-shellcheck@0.4.1
